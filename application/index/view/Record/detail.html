<script type="text/javascript">
var arr_province = ["请选择园区", '大兴东酒店', '大兴东游乐场', '大兴东电玩城', '大兴东演艺中心', '大兴东会议中心', '大兴东会展中心', '大兴东生产中心'];
var arr_city = [
	["请选择营业点"],
	['盛世中华酒店'],
	['餐饮', '商超', '门票'],
	['游戏币消费', '其他产品消费'],
	['门票', '餐饮', '商超'],
	['会议场馆', '餐饮',],
	['一层消费', '二层消费', '三层消费', '四层消费'],
	['酒', '水', '饮料', '土特产', '综合'],
];

//网页加载完成，初始化菜单
window.onload = init;//传入函数地址
function init(){
	//首先获取对象
	var province = document.form1.area;
	var city = document.form1.location;

	//指定省份中<option>标记的个数
	province.length = arr_province.length;

	//循环将数组中的数据写入<option>标记中
	for(var i=0;i<arr_province.length;i++){
		province.options[i].text = arr_province[i];
		province.options[i].value = arr_province[i];
	}

	//修改省份列表的默认选择项
	var index = 0;
	form1.area.selectedIndex = index;

	//指定城市中<option>标记的个数
	city.length = arr_city[index].length;

	//循环将数组中的数据写入<option>标记中
	for (var j = 0; j<arr_city[index].length;j++) {
		city.options[j].text = arr_city[index][j];
		city.options[j].value = arr_city[index][j];
	}

}

function  changeSelect(index){
	//选择对象
	var city = document.form1.location;
	//修改省份列表的选择项
	document.form1.area.selectedIndex = index;

	//指定城市中<option>标记的个数
	city.length = arr_city[index].length;

	//循环将数组中的数据写入<option>标记中
	for (var j = 0; j<arr_city[index].length;j++) {
		city.options[j].text = arr_city[index][j];
		city.options[j].value = arr_city[index][j];
	}
}
function doPrint() {   
	bdhtml=window.document.body.innerHTML;   
	sprnstr="<!--startprint-->";   
	eprnstr="<!--endprint-->";   
	prnhtml=bdhtml.substr(bdhtml.indexOf(sprnstr)+17);   
	prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));   
	window.document.body.innerHTML=prnhtml;  
	window.print();   
}
</script>
