<script>
function pin(pid){
	swal({
		title: "确定删除吗?",
		// text: "You will not be able to recover this imaginary file!",
		type: "warning",
		showCancelButton: "取消",
		confirmButtonColor: "#DD6B55",
		confirmButtonText: "确认",
		closeOnConfirm: false
	},function(rs){
		if(rs){
			$.ajax({
				"url":"{:U('Permission/del')}",
				"data":{"pid":pid},
				"success":function(data){
					window.location.href="/Permission/index";
				}
			});
		}
	});
}

function opens(user_id){
	swal({
		title: "确定开卡吗?",
		// text: "You will not be able to recover this imaginary file!",
		type: "warning",
		showCancelButton: "取消",
		confirmButtonColor: "#DD6B55",
		confirmButtonText: "确认",
		closeOnConfirm: false
	},function(rs){
		if(rs){
			$.ajax({
				"url":"{:U('Member/open')}",
				"data":{"user_id":user_id},
				"success":function(data){
					window.location.href="/Member/lists";
				}
			});
		}
	});
}

</script>

<script>

//获取链接的参数
function getQueryString(name) { 
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg); 
	if (r != null){
		return unescape(decodeURI(r[2]));
	} else {
		return null;
	}
};
function order(key){
	var url = window.location.href;
	var name = getQueryString(key);
	if(name==1){
		var new_url = setQueStr(url,key,2);
		window.location.href = new_url;
	}else{
		var new_url = setQueStr(url,key,1);
		window.location.href = new_url;
	}
};
//删除参数值
function delQueStr(url, ref){
	var str = "";

	if (url.indexOf('?') != -1)
		str = url.substr(url.indexOf('?') + 1);
	else
		return url;
	var arr = "";
	var returnurl = "";
	var setparam = "";
	if (str.indexOf('&') != -1) {
		arr = str.split('&');
		for (i in arr) {
			if (arr[i].split('=')[0] != ref) {
				returnurl = returnurl + arr[i].split('=')[0] + "=" + arr[i].split('=')[1] + "&";
			}
		}
		return url.substr(0, url.indexOf('?')) + "?" + returnurl.substr(0, returnurl.length - 1);
	}
	else {
		arr = str.split('=');
		if (arr[0] == ref)
			return url.substr(0, url.indexOf('?'));
		else
			return url;
	}
};
//设置参数值
function setQueStr(url, ref, value){
	var str = "";
	if (url.indexOf('?') != -1)
		str = url.substr(url.indexOf('?') + 1);
	else
		return url + "?" + ref + "=" + value;
	var returnurl = "";
	var setparam = "";
	var arr;
	var modify = "0";

	if (str.indexOf('&') != -1) {
		arr = str.split('&');

		for (i in arr) {
			if (arr[i].split('=')[0] == ref) {
				setparam = value;
				modify = "1";
			}
			else {
				setparam = arr[i].split('=')[1];
			}
			returnurl = returnurl + arr[i].split('=')[0] + "=" + setparam + "&";
		}

		returnurl = returnurl.substr(0, returnurl.length - 1);

		if (modify == "0")
			if (returnurl == str)
				returnurl = returnurl + "&" + ref + "=" + value;
	}
	else {
		if (str.indexOf('=') != -1) {
			arr = str.split('=');

			if (arr[0] == ref) {
				setparam = value;
				modify = "1";
			}
			else {
				setparam = arr[1];
			}
			returnurl = arr[0] + "=" + setparam;
			if (modify == "0")
				if (returnurl == str)
					returnurl = returnurl + "&" + ref + "=" + value;
		}
		else
			returnurl = ref + "=" + value;
	}
	return url.substr(0, url.indexOf('?')) + "?" + returnurl;
}
</script>
