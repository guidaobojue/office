<div class="row wrapper white-bg">
	<div class="col-lg-10">
		<p class="wrapper-title"><i class="fa"></i> 编缉职位</p>
	</div>

	<div class="col-lg-2">

	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>信息编缉</h5>
				</div>
				<div class="ibox-content">
					<form method="POST" class="form-horizontal" name="form1" action="/index/ftzj/editJob">
						<div class="form-group" > 
							<div class="col-sm-6 tr_department">
								<label class="col-sm-3 control-label">职位名称</label>
								<div class="col-sm-6"><input type="text" class="form-control" required="" name="job_name" value="{$job.job_name}"></div>
								<input type="hidden" name="id" value="{$zj_job_id}"/>
								<input type="hidden" name="comId" value="{$comId}"/>
							</div>
							<div class="col-sm-6 tr_service">
								<label class="col-sm-3 control-label">学历</label>
								<div class="col-sm-6"><input type="text" class="form-control" required="" name="education" value="{$job.education}"></div>
							</div>
						</div>


						<div class="hr-line-dashed"></div>
						<div class="form-group" > 
							<div class="col-sm-6 tr_area">
								<label class="col-sm-3 control-label">年龄</label>
								<div class="col-sm-6"><input type="text" class="form-control" required="" name="age" value="{$job.age}"></div>
							</div>
							<div class="col-sm-6 tr_area">
								<label class="col-sm-3 control-label">地址</label>

								<div class="col-sm-6"><input type="text" class="form-control" required="" name="address" value="{$job.address}"></div>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group" > 
							<div class="col-sm-6 tr_location">
								<label class="col-sm-3 control-label">备注</label>
								<div class="col-sm-6">
									<textarea type="text" style="height:200px" class="form-control" required="" name="comments">{$job.comments}</textarea>
								</div>
							</div>
							<div class="col-sm-6">
								<label class="col-sm-3 control-label">结束时间</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" required="" id="due_time" name="due_time" value="{$job.due_time}">
								</div>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group" > 
							<div class="col-sm-6 tr_location">
								<label class="col-sm-3 control-label">薪资</label>
								<div class="col-sm-6"><input type="text" class="form-control" required="" name="money" value="{$job.money}"></div>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group col-sm-7">

							<div class=" col-sm-offset-3  recharge-btn">
								<button class="btn btn-primary " type="submit" name="sub" value="1">确定</button>
							</div>
						</div>
						<div class="form-group" > </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
</div>
