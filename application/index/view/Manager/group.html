<include file="Public/public_template/dxheader.html"/>
<div class="row wrapper white-bg">
	<div class="col-lg-10">
		<p class="wrapper-title"> <i class="fa fa-gear"></i> 群组设置</p>
	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight card_lists_table">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">

				<div class="ibox-content">

					<div class="row">
						<div class="col-sm-2 pull-right tooltip-demo" style="text-align:right;line-height:35px;">
							<a href="/Manager/addGroup" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="增加群组">
								<i class="fa fa-plus"></i>
								<i class="fa fa-comments-o"></i> </a>								

						</div>
					</div>
						<table class="table table-striped table-bordered table-hover dataTables-example dataTable dtr-inline" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
							<thead>
								<tr>
									<th>序号</th>
									<th>姓名</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name='lists' item='data'>
								<tr role="row">
									<td>{$data.gid}</td>
									<td>{$data.name}</td>
									<td class="operate">
										<a href="{:U('Manager/editGroup', array('gid'=>$data['gid']))}">
											<button type="button" class="btn btn-outline btn-primary btn-sm"> <i class="fa fa-wrench"></i> 修改</button>
										</a>
										<a  onclick="del({$data['gid']})"  >
											<button type="button" class="btn btn-outline btn-danger btn-sm"><i class="fa fa-trash-o"></i> 删除</button>
										</a>
									</td>
								</tr>
								</foreach>
							</tbody>
						</table>
					{$page}
				</div>
			</div>
		</div>
	</div>
</div>

<include file="Public/public_template/footer.html"/>
</div>
</div>

<!-- Mainly scripts -->
<!---->


<script>


function del(gid){
	swal({
		title: "确定删除吗?",
		// text: "You will not be able to recover this imaginary file!",
		type: "warning",
		showCancelButton: "取消",
		confirmButtonColor: "#DD6B55",
		confirmButtonText: "确认",
		closeOnConfirm: false
	},function(rs){
		if(rs){
			$.ajax({
				"url":"{:U('Manager/delGroup')}",
				"data":{"gid":gid},
				"success":function(data){
					window.location.href="/Manager/group";
				}
			});
		}
	});
}



</script>

<!-- Peity -->


<!-- Custom and plugin javascript -->
<script> $(".nav_list_ul").addClass("active"); </script>
<script> $(".nav_list_10").addClass("active"); </script>

</body>
</html>
