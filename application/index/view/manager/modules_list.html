<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->

	<!-- Main content -->
	<section class="content">

		<div class="row">
			<div class="col-lg-9">
				<p class="wrapper-title"><i class="fa fa-file-text-o"></i> 模块</p>
			</div>
			<div class="col-lg-3">
				<p>
				<a class="btn btn-primary " href="/index/manager/addModule">新增模块</a>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
					</div>
					<div class="box-body">
						<div class="table" >
							<div class="table-responsive">

								<div >
									<table class="table table-bordered table-hover" style="float:left" >						
										<tr>
											<th>文件名</th>
											<th>模块名</th>
											<th>操作</th>
										</tr>
							{foreach name="list" item="k"}
							<tr>
								<td>
									{$k.f}
								</td>
								<td>
									{$k.c}
								</td>
								<td>
									{if condition="$k.status eq 0"}
									<button type="button" class="btn btn-block btn-primary" onclick="javascripot:install({$k.f})">安装</button>
									{else }
									<button type="button" class="btn btn-block btn-success" onclick="javascripot:reinstall({$k.f})>重装</button>
									{/if}
								</td>
							</tr>
							{/foreach}
									</table>
								</div>

							</div>
						</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
		<div class="box-footer">
			<ul class="pagination pagination-sm no-margin pull-right">
			</ul>
		</div> 
	</section>
	<!-- /.content -->
</div>
