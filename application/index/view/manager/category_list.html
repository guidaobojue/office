<script type="text/javascript">
	var selected={$cated};
$(".select").click(function(){
	var isin = false;
	var cate_id = $(this).attr("cate_id");
	for(var i in selected){
		if(selected[i] == cate_id){
			isin = true;
			selected[i] = -1;
			$(this).css("background","");
		}
	}
	if(!isin){
		selected.push(cate_id);
		$(this).css("background","#19db19");
	}

});
function dosubmit(){
	$("#cate_id").val(selected);
	form1.submit();
}
