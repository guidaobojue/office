<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->

	<!-- Main content -->
	<section class="content">

		<div class="row">
			<div class="col-lg-9">
				<form action="/index/manager/search" method="POST">
				<p class="wrapper-title"><i class="fa fa-file-text-o"></i> 权限列表 
				</p>
				</form>
			</div>
			<div class="col-lg-2">
				<p class="wrapper-title" style="float:right">
				<a class="btn btn-primary " href="/index/manager/addPri" target="_blank">新增权限</a>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
					</div>
					<div class="box-body">
						<div class="table" >
							<div class="table-responsive">

								<div >
									<table class="table table-bordered table-hover" style="float:left" >						
										<tr>
											<th>模块</th>
											<th>方法</th>
											<th>描述</th>
											<th>操作</th>
										</tr>
										{if condition="!empty($list)" }
										{foreach name="list" item="k" key="n"}
										<tr>
											<td>{$n}</td>
											<td></td>
											<td></td>
											<td></td>

										</tr>
										{foreach name="k", item="ik"}
											<td></td>
											<td>{$ik.name}</td>
											<td>{$ik.desc} </td>
											<td><a href="/index/manager/editPri/pid/{$ik.pri_id}">修改</a> </td>

										</tr>
										{/foreach}
										{/foreach}


										{/if}

									</table>
								</div>

							</div>
						</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
		<div class="box-footer">
			<ul class="pagination pagination-sm no-margin pull-right">
			</ul>
		</div> 
	</section>
	<!-- /.content -->
</div>

<script type="text/javascript">
	function delUser(id){
		var fs = confirm("确认删除吗?");
		if(fs){
			$.ajax({
				url:"/index/manager/delUser",
				data:{'user_id':id},
				dataType:'json',
				type:'POST',
				success:function(rs){
					$("#tr_"+id).hide();

				}
			})
		}
	}

//Date picker


$('.submit').click(function(){
	$(this).parents('form').attr('action', $(this).attr('action'));
	$(this).parents('form').submit();
})

$('#start_time').datepicker({
	autoclose: true,
	format: "yyyy-mm-dd",
});

$('#end_time').datepicker({
	autoclose: true,
	format: "yyyy-mm-dd",
});

</script>
