	<head>

		<meta charset="utf-8">

		<title>manager</title>

		<link href="/public/static/vip/css/bootstrap.min.css" rel="stylesheet">
		<link href="/public/static/vip/font-awesome/css/font-awesome.css" rel="stylesheet">
		<link href="/public/static/vip/css/animate.css" rel="stylesheet">
		<link href="/public/static/vip/css/style.css" rel="stylesheet">
		<!-- Daterange picker -->
		<link rel="stylesheet" href="/public/static/Template//plugins/datepicker/datepicker3.css"> 
		<link rel="stylesheet" href="/public/static/Template/plugins/daterangepicker/daterangepicker.css">
		<!-- Daterange picker -->
		<link rel="stylesheet" href="/public/static/vip/css/content.css">
		<link href="/public/static/vip/css/sweetalert/sweetalert.css" rel="stylesheet">
		<link rel="stylesheet" href="/public/static/vip/css/content.css">
		<link rel="stylesheet" type="text/css" href="/public/static/layui/css/layui.css"/>



		<link rel="stylesheet" href="/public/static/vip/css/jasny-bootstrap.min.css">
		<link rel="stylesheet" href="/public/static/vip/css/bootstrap-social.css">


		<style>
.widget h2{
	font-size: 24px;
}
label {
	margin-left: 5px;
	font-weight: 300;
}
    em{
	    margin-left: 5px;
    }
    .widget ul{
	    font-size: 18px;
    }

    .control-label span{
	    float:left;
    }
		</style>

	</head>

	<body>
		<div id="wrapper" class="index">

			<div id="page-wrapper" style="margin:0px" class="gray-bg dashbard-1">

				<!-- Content Wrapper. Contains page content -->
				<div class="content-wrapper">
					<!-- Content Header (Page header) -->

					<!-- Main content -->
					<section class="content">

						<div class="row">
							<div class="col-lg-10">
								<p class="wrapper-title"><i class="fa fa-file-text-o"></i> 评论</p>
							</div>
						</div>
						<div class="ibox-content">
							<form method="POST" class="form-horizontal" >
								<div class="form-group" > 
									<div class="col-sm-6 tr_service">
										<label class="col-sm-3 control-label">内容</label>
										<textarea readonly>{$info['content']}</textarea>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group" > 
									<div class="col-sm-6 tr_location">
										<label class="col-sm-3 control-label">联系人</label>
										<label class="col-sm-3 control-label"><span>{$info['user_name']}</span></label>
									</div>
									<div class="col-sm-6 tr_money">
										<label class="col-sm-3 control-label">联系电话</label>
										<label class="col-sm-3 control-label"><span>{$info['user_tel']}</span></label>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group" > 
									<div class="col-sm-6 tr_location">
										<label class="col-sm-3 control-label">科室</label>
										<label class="col-sm-3 control-label"><span>{$info['department']}</span></label>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group" > 
									<div class="col-sm-6 tr_location">
										<label class="col-sm-3 control-label">图片</label>
										{if condition="!empty($info.thumb)"}
										<div class="col-sm-6" onclick="javascript:openImg()">
											<img width="200px" src="/public/uploads/{$info.thumb}"/>
										
										</div>
										{else}
										<div class="col-sm-6">
										
										</div>
										{/if}
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								{if condition="$info['status'] != 1"}
								<div class="form-group col-sm-6 hasRead">
										<label class="col-sm-3 control-label">状态</label>
										<label class="col-sm-3 control-label" ><span>处理中</span></label>
								</div>
								<div class="form-group" > </div>
								{else}
								<div class="form-group col-sm-6 ">
									<label class="col-sm-3 control-label">状态</label>
										<label class="col-sm-2 control-label" style="color:green"><span>已处理</span></label>
								</div>
								<div class="form-group" > </div>
								{/if}
							</form>
						</div>
				</div>
				<!-- /.row -->
					</section>
					<!-- /.content -->
			</div>


{include file="./static/public_template/footer.html"/}

			<script>
				function openImg(){
					window.open("/public/uploads/{$info.thumb}"); 

				}
			</script>
